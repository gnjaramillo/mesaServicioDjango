<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    
    <title>Mesa de Servicio</title>
</head>
<body>
    
    <div class="container">
        <header>
            {% block encabezado %}
            {% endblock %}
        </header>

        <nav>
            {% block menu %}
             {% endblock %}
        </nav>


        <section>
            {% block contenido %}
            {% endblock %}
        </section>


        <footer>
            {% block piePagina %}
            {% endblock %}
        </footer>


    </div>

    
    
</body>
</html>
